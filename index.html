<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>BookinaBus</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#020318" />

  <!-- Tailwind (temporary CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Global App Styles -->
  <style>
    :root {
      --brand-accent: #ff7a00;
      --brand-accent-dark: #e56c00;
    }

    /* ===== Global Background ===== */
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top,#0a1a5c 0%,#050b2e 45%,#020318 100%);
      color: #eaeaea;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* ===== App Card ===== */
    .app-card {
      background: linear-gradient(180deg,#1f2bd8 0%,#0b1370 100%);
      border-radius: 1.25rem;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.06);
    }

    /* ===== Section Pill ===== */
    .section-pill {
      background: linear-gradient(180deg,#0d1a8f,#070f4a);
      color: var(--brand-accent);
      padding: .75rem 1.25rem;
      border-radius: 9999px;
      font-weight: 600;
      letter-spacing: .04em;
      text-align: center;
    }

    .brand-accent {
      color: var(--brand-accent);
    }

    /* ===== Button ===== */
    .btn-primary {
      background: linear-gradient(180deg,#0b5cff,#063a9f);
      color: white;
      border-radius: 9999px;
      box-shadow: 0 10px 25px rgba(11,92,255,.4);
    }

    .btn-accent {
      background: var(--brand-accent);
      color: white;
      border-radius: 0.5rem;
    }

    .btn-accent:hover {
      background: var(--brand-accent-dark);
    }

    .menu-accent {
      background: linear-gradient(
        180deg,
        var(--brand-accent) 0%,
        var(--brand-accent-dark) 100%
      );
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .menu-accent a:hover {
      background: rgba(255, 255, 255, 0.12);
    }
  </style>
</head>

<body>

  <!-- SPA ROOT (only this stays in body) -->
  <div id="app"></div>

  <!-- MAIN JS -->
  <script type="module" src="/src/main.js"></script>

</body>
</html>
